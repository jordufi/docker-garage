<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Nginx App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f1117;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: #222633;
            border: 1px solid #2d3244;
            border-radius: 16px;
            padding: 48px;
            text-align: center;
            max-width: 480px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
        }
        h1 { color: #4f8cff; margin-bottom: 12px; }
        p { color: #8892a8; line-height: 1.6; }
        .badge {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 20px;
            background: #34d399;
            color: #0f1117;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>It works!</h1>
        <p>
            This page is served by the <strong>example-nginx</strong> app,
            managed by the Home Server Orchestrator.
        </p>
        <p>
            The HTML is mounted from <code>apps/example-nginx/html/</code>
            into the Nginx container via a bind mount.
        </p>
        <span class="badge">Running on port 9090</span>
    </div>
</body>
</html>
